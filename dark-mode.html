<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZAP{}Site</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
      /* Dark mode CSS */
      body.dark-mode {
        background-color: #222222;
        color: #ffffff;
      }
            /* Removing dark mode for forms*/
      body.dark-mode #registerModal {
        color: #000000;
      }
      body.dark-mode #loginModal {
        color: #000000;
      }
      /* white color for nav contents*/
      .navbar-dark .navbar-nav .nav-link {
        color: #ffffff;
      }
      .navbar-dark .navbar-toggler-icon {
        background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3e%3cpath stroke='rgba(255, 255, 255, 1)' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
      }
      .bg-image {
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
      .container.my-4 h1 {
        background-color: #ffc107; /* set background color */
        color: #000; /* set text color */
        padding: 10px; /* add some padding for spacing */
        font-size: 5rem;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container.my-4 p {
        background-color: #ffc107; /* set background color */
        color: #000; /* set text color */
        padding: 0.5px; /* add some padding for spacing */
        font-size: 2rem;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container.my-4 {
        padding-bottom: 14cm;
        padding-left: 2cm;
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">My Website</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="#"
              data-toggle="modal"
              data-target="#registerModal"
              >Register</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="#"
              data-toggle="modal"
              data-target="#loginModal"
              >Login</a
            >
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <button class="btn btn-outline-light" id="dark-mode-toggle">
              Dark Mode
            </button>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Register Modal -->
    <div
      class="modal fade"
      id="registerModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="registerModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="registerModalLabel">Register</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="name">Your Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Enter your name"
                />
              </div>
              <div class="form-group">
                <label for="email">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter email"
                />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                />
              </div>
              <button type="submit" class="btn btn-primary">
                Create Account
              </button>
              <p class="mt-2 mb-0">
                Already have an account?
                <a
                  href="#"
                  data-dismiss="modal"
                  data-toggle="modal"
                  data-target="#loginModal"
                  >Login</a
                >
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Login Modal -->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Login</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="email">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter email"
                />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                />
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
              <p class="mt-2 mb-0">
                Don't have an account?
                <a
                  href="#"
                  data-dismiss="modal"
                  data-toggle="modal"
                  data-target="#registerModal"
                  >Create an Account</a
                >
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Home page -->
    <div
      id="home"
      class="bg-image"
      style="background-image: url('car-image.jpg')"
    >
      <div class="container my-4">
        <h1>REVOLUTIONIZING PARKING</h1>
        <p>AI Enabled car parking using OpenCV</p>
      </div>
    </div>

    <!-- About page -->
    <div class="container my-4 d-none">
      <h1>About</h1>
      <p>This is the about page of my website.</p>
    </div>

    <script>
      // Show/hide pages on link clicks
      $("#register-link").click(function () {
        $(".container").addClass("d-none");
        $("#dark-mode-toggle").addClass("d-none");
        $(".my-4:nth-of-type(3)").removeClass("d-none");
      });
      $("#login-link").click(function () {
        $(".container").addClass("d-none");
        $("#dark-mode-toggle").addClass("d-none");
        $(".my-4:nth-of-type(2)").removeClass("d-none");
      });

      // Toggle dark mode
      $("#dark-mode-toggle").click(function () {
        $("body").toggleClass("dark-mode");
      });
    </script>
  </body>
</html>
